<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        {% load static %}
        <!-- The line above tells Django to be ready to listen for static files -->
        <link rel="stylesheet" href="{% static 'poke/css/style.css' %}" media="screen" title="no title" charset="utf-8">
        <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
    </head>
    <body>
        <div class="wrapper">
            <h1>Welcome!</h1>
            <div class="regi">
            <h2>Registration</h2>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form">
                        <label for="name">Name:</label>
                        <input type="text" name="name">
                    </div>
                    <div class="form">
                        <label for="alias">Alias:</label>
                        <input type="text" name="alias">
                    </div>
                    <div class="form">
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <p>*password should be at least 8 characters</p>
                    <div class="form">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm">
                    </div>
                    <div class="form">
                        <label for="dob">Date of Birthday:</label>
                        <input type="date" name="dob">
                    </div>
                    <input class="btn" type="submit" value='Register'>
                </form>
            </div>
            <div class="login">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <input class="btn" type="submit" value='Login'>
                </form>
            </div>
             <!-- This shows the error messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </body>
</html>
